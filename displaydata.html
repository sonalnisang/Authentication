    <body>
        <h2>JSON Data</h2>
        <p id-="'data"></p>
        <script type="text/javascript">
            fetch('./data.json')
            .then (function (response) {
                return response.json();

            })
            .then(function (data) {
                for(var i=0; i<data.length;i++) {
                    document.getElementById("data").innerHTML +=
                    data [i].id + "=>" + data[i].title + "<br />";
                    data[i].id+ "=>" +data[i].body + "<br />";

                }
            })
            .catch(function (err) {
                console.log(err);
            });`
        </script>
    </body>
